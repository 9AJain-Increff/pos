<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
    <div class="row align-content-between">
        <div class="col-10">
            <h3>Products</h3>
        </div>
        <div class="col text-right">
<!--            <button type="button" class="btn px-3 btn-primary mr-2" id="upload-data"-->
<!--                    th:if="${info.getRole() == 'supervisor'}">Upload-->
<!--            </button>-->
            <button
                    type="button"
                    class="btn btn-primary"
                    id="upload-data"
                    th:if="${#strings.equalsIgnoreCase(info.getRole().name(), 'supervisor')}"
            >Upload</button>
            <button type="button" class="btn btn-primary" id="create-new-product">Add</button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12 my-custom-scrollbar">
            <table class="table table-striped" id="product-table">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Product Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-add-form">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="addBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="barcode" id="addBarcode"
                                       placeholder="enter Barcode">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="addName" class="col-sm-2 col-form-label">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" id="addName"
                                       placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="brand-name-selection" class="col-sm-2 col-form-label">Brand </label>
                            </div>
                            <div class="col-sm-9">
                                <!--                                <input type="text" class="form-control" name="brandName" id="addBrandName"-->
                                <!--                                       placeholder="enter brand name">-->
                                <select class="form-control" name="brandName" id="brand-name-selection">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="brand-category-selection" class="col-sm-2 col-form-label">Category </label>
                            </div>
                            <div class="col-sm-9">
                                <!--                                <input type="text" class="form-control" name="brandCategory" id="addCategoryName"-->
                                <!--                                       placeholder="enter brand name">-->
                                <select class="form-control" name="brandCategory" id="brand-category-selection">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="addPrice" class="col-sm-2 col-form-label">Price</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="price" id="addPrice"
                                       placeholder="enter price">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-product">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-edit-form">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editName" class="col-sm-2 col-form-label">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" id="editName"
                                       placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="brand-name-edit" class="col-sm-2 col-form-label">Brand </label>
                            </div>
                            <div class="col-sm-9">
                                <select class="form-control" name="brandName" id="brand-name-edit">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="brand-category-edit" class="col-sm-2 col-form-label">category </label>
                            </div>
                            <div class="col-sm-9">
                                <select class="form-control" name="brandCategory" id="brand-category-edit">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editPrice" class="col-sm-2 col-form-label">Price</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="price" id="editPrice"
                                       placeholder="enter price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="barcode" id="editBarcode"
                                       placeholder="enter Barcode" readonly>
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"></script>

</body>

</html>
