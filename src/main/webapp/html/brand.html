<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row align-content-between">
        <div class="col">
            <h3>Brands</h3>
        </div>
        <div class="col text-right">
            <button type="button" class="btn px-3 btn-primary mr-2" id="upload-data">Upload</button>
            <button type="button" class="btn btn-primary" id="create-new-brand">Add</button>
            <!--            <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>-->
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12 my-custom-scrollbar">
            <table class="table table-striped" id="brand-table">
                <thead class = "sticky-top">
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Brand Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="brand-add-form">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editName" class="col-sm-2 col-form-label">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"id="addName" name="name" placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editCategory" class="col-sm-2 col-form-label">Category</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"id="addCategory" name="category" placeholder="enter category">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-brand">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Brand Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="brand-edit-form">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editName" class="col-sm-2 col-form-label">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"id="editName" name="name" placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editCategory" class="col-sm-2 col-form-label">Category</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"id="editCategory" name="category" placeholder="enter category">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-brand">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Brand Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>

</html>
