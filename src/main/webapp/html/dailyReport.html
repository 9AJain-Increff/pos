<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">
    <div class="row align-content-between">
        <div class="col">
            <h3>Daily Report</h3>
        </div>
        <div class="col p-2 text-right">
            <button type="button" class="btn btn-primary" id="display-filter-btn">Filter</button>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="filter-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apply Filters</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container modal-body">
                    <form id="sales-form">
                        <div class="row justify-content-center">
                            <div class="col-10 col-sm-5 form-group">
                                <label for="inputStartDate" class="col-form-label">Start date</label>
                                <div class="">
                                    <input type="date" class="form-control" name="startTime" id="inputStartDate"/>
                                </div>
                            </div>
                            <div class="col-10 col-sm-5 form-group">
                                <label for="inputEndDate" class="col-form-label">End date</label>
                                <div class="">
                                    <input type="date" class="form-control" name="endTime" id="inputEndDate"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="filter-sales-report">Filter</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped css-serial" id="daily-report-table">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Invoice Orders Count</th>
                    <th scope="col">Invoice Items Count</th>
                    <th scope="col">Total Revenue</th>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/dailyReport.js}"/>
</script>

</body>

</html>
