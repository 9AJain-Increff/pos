<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: signup_site_navbar"></nav>



<div class="container d-flex" style="
    min-height: 70vh;
    align-items: center;
">

    <div class="row w-100 justify-content-center">
        <div class="col-6">

            <div class="card">
                <div class="card-header" style="font-weight:bold;">
                    Sign Up
                </div>
                <div class="card-body">
                    <form class="form" id="login-form" method="POST" th:action="@{/site/signup}">
                        <div class="form-group">
                            <label for="email" class="col-sm-10 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-10 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary ml-3" id="login">Sign Up</button>
                    </form>
                </div>
                <div class="card-footer text-danger">
                    [[${info.getMessage()}]]
                </div>

            </div>


        </div> <!-- Col -->
    </div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>

</html>
