<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">


    <div class="row align-content-between">
        <div class="col-10">
            <h3>Inventory</h3>
        </div>

        <div class="col text-right">
<!--            <button type="button" class="btn px-3 btn-primary mr-2" id="upload-data"-->
<!--                    th:if="${info.getRole() == 'supervisor'}">Upload-->
<!--            </button>-->

            <button
                    type="button"
                    class="btn btn-primary"
                    id="upload-data"
                    th:if="${#strings.equalsIgnoreCase(info.getRole().name(), 'supervisor')}"
            >Upload</button>
            <!--            <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>-->
        </div>
        <!--        <div class="col-3">-->
        <!--            <button type="button" class="btn btn-primary" id="create-new-inventory">Add</button>-->
        <!--            <button type="button" class="btn btn-primary" id="upload-data">Upload</button>-->
        <!--&lt;!&ndash;            <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>&ndash;&gt;-->
        <!--        </div>-->
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12 my-custom-scrollbar">
            <table class="table table-striped" id="inventory-table">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col"
                        th:if="${#strings.equalsIgnoreCase(info.getRole().name(), 'supervisor')}"
                    >Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Edit Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="inventory-edit-form">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="editBarcode" name="barcode"
                                       placeholder="enter barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="editQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="editQuantity" name="quantity"
                                       placeholder="enter quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/>
</script>

</body>

</html>
