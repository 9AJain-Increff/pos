<!DOCTYPE html>

<html lang="en" xmlns:th="">
<!-- Required meta tags -->

<head th:replace="snippets.html :: name_head"></head>

<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container pt-3">
    <!-- Top row with form-->
    <div class="row align-content-between">
        <div class="col-8">
            <h3>Orders</h3>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary" id="create-order">Create New</button>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">&nbsp;</div>
    <div class="row">
        <!-- Table -->
        <div class="col-12 my-custom-scrollbar" >
            <table class="table table-striped" id="order-table">
                <thead class = "sticky-top">
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Time</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Order Creation Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="create-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!-- Add Item From -->
                    <form class="justify-content-between" id="add-item-form">
                        <div class="form-group p-1">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-12">
                                <input
                                        type="text"
                                        class="form-control"
                                        onchange="console.log('changed')"
                                        id="inputBarcode"
                                        name="name"
                                        placeholder="Enter Barcode"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-12">
                                <input
                                        type="number"
                                        class="form-control"
                                        name="category"
                                        id="inputQuantity"
                                        min="1"
                                        placeholder="Enter Quantity"
                                />
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <div class="col-sm-12" style="text-align:right;"><button class="btn btn-outline-primary px-4" type="button" id="add-order-item">Add</button></div>

                    </form>

                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <!-- Table -->
                        <div class="col-12 table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-striped table-scrollable" id="create-order-table">
                                <thead class = "sticky-top">
                                <tr>
                                    <th scope="col-2">S/No.</th>
                                    <th scope="col-2">Barcode</th>
                                    <th scope="col-2">Name</th>
                                    <th scope="col-2">Price</th>
                                    <th class="col-2">Quantity</th>
                                    <th class="col-2">Action</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="place-order-btn">Update Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Creation Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!-- Add Item From -->
                    <form class="justify-content-between" id="edit-item-form">
                        <div class="form-group p-1">
                            <label for="inputNewBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-12">
                                <input
                                        type="text"
                                        class="form-control"
                                        onchange="console.log('changed')"
                                        id="inputNewBarcode"
                                        name="name"
                                        placeholder="Enter Barcode"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputNewQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-12">
                                <input
                                        type="number"
                                        class="form-control"
                                        name="category"
                                        id="inputNewQuantity"
                                        min="1"
                                        placeholder="Enter Quantity"
                                />
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <div class="col-sm-12" style="text-align:right;"><button class="btn btn-outline-primary px-4" type="button" id="edit-order-item">Add</button></div>

                    </form>

                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <!-- Table -->
                        <div class="col-12 table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-striped table-scrollable" id="edit-order-table">
                                <thead class = "sticky-top">
                                <tr>
                                    <th scope="col-2">S/No.</th>
                                    <th scope="col-2">Barcode</th>
                                    <th scope="col-2">Name</th>
                                    <th scope="col-2">Price</th>
                                    <th class="col-2">Quantity</th>
                                    <th class="col-2">Action</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="edit-order-btn">Update Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Order Details Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="show-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">


                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <!-- Table -->
                        <div class="col-12 table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-striped table-scrollable" id="show-order-table">
                                <thead class = "sticky-top">
                                <tr>
                                    <th scope="col-2">S/No.</th>
                                    <th scope="col-2">Barcode</th>
                                    <!--                                    <th scope="col-2">Name</th>-->
                                    <th scope="col-2">Price</th>
                                    <th class="col-2">Quantity</th>
                                    <!--                                    <th class="col-2">Action</th>-->
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"></script>
</body>
</html>
